<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display"
            style="width: 370px; height: 70px; background-color: #cfdfec;color: rgb(38, 21, 21);"><br>

        <input class="sw" type="button" value="(" onclick="clc.display.value += '(' ">
        <input class="sw" type="button" value=")" onclick="clc.display.value += ')' ">
        <input class="sw" type="button" value="%" onclick="clc.display.value = '%' ">
        <input class="sw" type="button" value="AC" onclick="clc.display.value =''"
            style="background-color:#0ef07b;"><br>


        <input class="sw" type="button" value="7" onclick="clc.display.value += '7'">
        <input class="sw" type="button" value="8" onclick="clc.display.value += '8'">
        <input class="sw" type="button" value="9" onclick="clc.display.value +='9'">
        <input class="sw" type="button" value="&#247;" onclick="clc.display.value += '/'"
            style="background-color: #e7ce2a;"><br>


        <input class="sw" type="button" value="4" onclick="clc.display.value += '4'">
        <input class="sw" type="button" value="5" onclick="clc.display.value += '5'">
        <input class="sw" type="button" value="6" onclick="clc.display.value += '6'">
        <input class="sw" type="button" value="*" onclick="clc.display.value += '*'"
            style="background-color: #e7ce2a;"><br>

        <input class="sw" type="button" value="1" onclick="clc.display.value += '1'">
        <input class="sw" type="button" value="2" onclick="clc.display.value += '2'">
        <input class="sw" type="button" value="3" onclick="clc.display.value += '3'">
        <input class="sw" type="button" value="-" onclick="clc.display.value += '-'"
            style="background-color: #e7ce2a;"><br>

        <input class="sw" type="button" value="0" onclick="clc.display.value += '0'">
        <input class="sw" type="button" value="." onclick="clc.display.value += '.'">
        <input class="sw" type="button" value="=" onclick="clc.display.value = eval(clc.display.value)">
        <input class="sw" type="button" value="+" onclick="clc.display.value += '+'"
            style=" background-color: #e7ce2a;"><br>


    </form>
</body>

</html>
